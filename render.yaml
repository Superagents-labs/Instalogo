services:
  - type: web
    name: instalogo-bot
    env: node
    runtime: node
    region: oregon # or singapore for better global performance
    plan: starter # upgrade to standard for production
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: https://instalogo-bot.onrender.com/webhook/${BOT_TOKEN}
      - key: PORT
        value: 3000
      # Add your other environment variables in Render dashboard:
      # BOT_TOKEN, MONGODB_URI, CLOUDINARY_CLOUD_NAME, etc.
    autoDeploy: true
    branch: clean-main
    rootDir: .
    
    # Health check configuration
    healthCheck:
      path: /health
      interval: 30s
      timeout: 10s
      retries: 3
      
    # Auto-scaling configuration (optional)
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPU: 70
      targetMemory: 80
